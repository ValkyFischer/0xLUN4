{% extends "base.html" %}

{% block custom_css %}
{% endblock %}

{% block content %}
<div class="row">
    <div class="text-right col-4">
        <h1 class='u-margin-bottom-md ml-3 mr-3 text-warning'>All Logs</h1>
        <hl><div></div></hl>
        <p class="pt-2 pr-2 "><a class="white-50" href="javascript:location.reload()">Refresh</a></p>
        <p class="pr-2"><a class="white-50" href="/{{ stringtable['lang'] }}/valky/tasks">View Tasks</a></p>
    </div>
    <div class="text-left col-8">
        <div class="row">
            <div class="col-12">
                <table class="table table-dark table-striped table-hover table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Level</th>
                            <th scope="col">Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr class="{{ 'text-warning' if log['level']|lower == 'warning' else ('text-danger' if log['level']|lower == 'error' else '') }}">
                            <td>{{ log['time'] }}</td>
                            <td>{{ log['level'] }}</td>
                            <td>{{ log['message'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block custom_js %}
{% endblock %}
