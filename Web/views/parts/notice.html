
{% with messages = get_flashed_messages() %}
    <script type="text/javascript">
        $(document).ready(function() {
            {%- with messages = get_flashed_messages(with_categories=true) -%}
            {%- if messages -%}
                {%- for category, message in messages -%}
                    toastr.{{ category }}('{{ message|safe }}');
                {%- endfor -%}
            {%- endif -%}
            {%- endwith -%}
        });
    </script>
{% endwith %}
